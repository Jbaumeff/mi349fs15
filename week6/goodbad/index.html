<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Good Vs. Bad Design</title>

  </head>
  <body>
    <article>
      <h1>Good vs. Bad Design</h1>
      <h2>Good Design</h2>
      <div class="good">
        <form class="goodform">
          <label for="firstname">First Name:</label><input type="text" name="name" placeholder="Whats your first name?"></br>
          <label for="lastname">Last Name:</label><input type="text" name="lastname" placeholder="Whats your last name?"></br>
          <label for="hometown">Hometown:</label><input type="text" name="hometown" placeholder="Where did you grow up?"></br>
          <label for="age">Age:</label><input type="text" name="age" placeholder="How old are you?"></br>
          <input type="button" name="submit" value="Request Access">
        </form>

      </div>

      <h2>Bad Design</h2>
      <div class="bad">
        <form class="goodform">
          <label for="firstname">First Name:</label><input type="text" name="name">
          <label for="lastname">Last Name:</label><input type="text" name="lastname">
          <label for="hometown">Hometown:</label><input type="text" name="hometown">
          <label for="age">Age:</label><input type="text" name="age">
          <input type="button" name="submit" value="Button">
        </form>
      </div>

    </article>
  </body>
</html>
